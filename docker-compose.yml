version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fashionfy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fashly
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - fashionfy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fashly"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: fashionfy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fashionfy-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fashionfy-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: fashly
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-development-jwt-secret-key-not-for-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      
      # HuggingFace Configuration
      HF_TOKEN: ${HF_TOKEN:-your-huggingface-token-here}
      
      # Google Cloud Storage Configuration
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-}
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME:-}
      GCP_KEY_FILE: ${GCP_KEY_FILE:-}
      
      # AWS S3 Configuration (for backward compatibility)
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      
      # Application Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      
      # Redis Configuration (optional)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # ComfyUI Configuration
      COMFY_URL: http://comfyui:8000
    volumes:
      # Mount GCP service account key if using file-based auth
      - ${GCP_KEY_FILE_HOST_PATH:-./gcp-key.json}:${GCP_KEY_FILE:-/app/gcp-key.json}:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fashionfy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: fashionfy-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - fashionfy-network
    profiles:
      - with-nginx

  # ComfyUI Service (Optional - only if you don't have ComfyUI running elsewhere)
  comfyui:
    image: ghcr.io/comfyanonymous/comfyui:latest
    container_name: fashionfy-comfyui
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - CLI_ARGS=--listen 0.0.0.0 --port 8000 --enable-cors-header
    networks:
      - fashionfy-network
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    runtime: nvidia
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - with-comfyui

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fashionfy-network:
    driver: bridge
